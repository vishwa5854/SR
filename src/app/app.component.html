Payment Page
<form (ngSubmit)="buy()" [formGroup]="stripeForm">
  <div class="form-group">
    <input type="text" class="form-control" formControlName="name" placeholder="name" required>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" formControlName="amount" placeholder="Amount" required>
  </div>
  <div class="form-group">
    <div id="card-element" class="feild"></div>
  </div>
  <button type="submit">
    BUY
  </button>
</form>
